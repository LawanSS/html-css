<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>

    <h1>Tags em HTML5</h1>

    <h4>Em HTML5, podemos inserir os elementos de lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h4>

    <ul>

        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img + src&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;a href&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;style&gt;">Estilos</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Texto Mono-Espaçado</abbr></li>

    </ul>


    


</body>
</html>
