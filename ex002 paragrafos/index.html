<body>

    <h1> Parágrafos e quebras de linhas</h1>
    <hr>

    <p>Você pode escrever um parágrafo de qualquer jeito &lt;br&gt; basta colocar tudo no meio do parágrafo de tags &lt;p&gt; e &lt;/p&gt; </p>

    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
