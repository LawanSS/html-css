<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>

    <h1>Formulario de exemplo</h1>

    <form action="cadastro.php" method="post">


       

        <p>
            <label for="est">Estado</label>
            <select name="estado" id="est">

                <option value=""> --- Estado --- </option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="dataprof">

            <datalist id="dataprof">
                <option value="Administrador">Administrador</option>
                <option value="Contador">Contador</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Professor">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="mens">Mensagem: </label>
            <textarea name="mens" id="mens" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    

    </form>
