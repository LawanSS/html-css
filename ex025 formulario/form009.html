<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    
    
    <h1>Formulario de exemplo</h1>

    <form action="cadastro.php" method="post">




        <p>
            <label for="nv">Numero</label>
            <input type="range" name="nv" id="nv" min="0" max="10" value="5"
            oninput="val.innerHTML = Number(nv.value)">
            <output id="val">5</output>
        </p>
     
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    

    </form>
    
</body>
</html>
