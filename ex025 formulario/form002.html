<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Teste de Formul√°rio</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user"> Usuario:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" size="8" placeholder="Minimo 8 caracteres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
