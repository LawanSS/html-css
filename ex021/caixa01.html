<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-level</title>

<style>
    h1{
        background-color: lightgreen;
        height: 300px;
        width: 300px;
    
        border: 10px solid black;

        padding: 10px 20px;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;

    }
    a{
        
        border-width: 10px;
        border-style: solid;
        border-color:red;
    }

</style>
</head>
<body>
    <h1>Exemplos de caixas Block-level</h1>
    <p>Parágrafos tambem são Block-level, mas os <a href='#'>links são exemplos de Inline-level</a>.Vamos ver como funciona.</p>
</body>
</html>
