<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com semânticas</title>
</head>
<body>
    <!--Jeito errado pois não se utiliza formas em HTML5 isso é para CSS-->
    <p>Eu moro na <u>Alemeda rio negro - 221</u></p>
    
<!--O jeito correto é este, a tag Adderess da um destaque na frase? Sim porem ela indica o significado que seria informar que é um Endereço-->
    <p>Eu moro na <address>Alemeda rio negro - 221</address></p>
</body>
</html>
